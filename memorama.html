<body>
    <header id="header">
        <img id="logo" src="https://i.ibb.co/0rPLPGS/Puriware-Logo-removebg-preview.png" alt="Logo">

    <br>
    <div id="stats">0 intentos - Tiempo: <span id="timer">0</span> segundos</div>

        <div id="game"></div>
        <div id="button-container">
            <button id="start-button" onclick="startGame()"><b>Comenzar</b></button>

        </div>
    </div>

        style="background-color: #383333; color: rgb(255, 255, 255); padding: 20px 10px; text-align: center; margin-top: 20px; border-top: 2px solid #d0d0d0;">
