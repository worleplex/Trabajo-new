  <div style="background-color: #f2f2f2; padding: 20px;">
      <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #FFD700;
      padding: 2em;
      text-align: center;
    }
    nav {
      background: #1FA2FF;  
      background: -webkit-linear-gradient(to right, #A6FFCB, #12D8FA, #1FA2FF); 
      background: linear-gradient(to right, #A6FFCB, #12D8FA, #1FA2FF);
      padding: 1em;
      text-align: center;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    nav a {
      color: #0074D9;
      text-decoration: none;
      font-weight: bold;
      font-size: 15px;
      padding: 0.5em 1em;
      transition: all 0.3s ease;
    }
    nav a:hover {
      color: #FFF;
      background-color: #0074D9;
      border-radius: 5px;
    }
    .container {
      margin: 20px;
    }
    .producto {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
    }
    .producto img {
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .iconos {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    .border-icon {
      height: 40px;
      width: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 10px;
      border: 1px solid #000000;
      border-radius: 50%;
      font-size: 1.5rem;
      transition: all 0.3s ease-in;
    }
    .border-icon:hover {
      background-color: #4a4aee;
      cursor: pointer;
    }
    @media screen and (max-width: 768px) {
      .container {
        margin: 10px;
      }
      .producto img {
        width: 100%;
      }
    }
</head>
